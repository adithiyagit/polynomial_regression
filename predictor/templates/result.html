<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAI | Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #8BC34A;
            --accent: #CDDC39;
            --dark: #2E7D32;
            --light: #F1F8E9;
            --text: #1B5E20;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            background-attachment: fixed;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h2 {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            font-size: 1.8rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 2px;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 1.5rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .accuracy {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 2rem;
            padding: 0.8rem;
            background: rgba(139, 195, 74, 0.1);
            border-radius: 8px;
            display: inline-block;
        }
        
        .accuracy strong {
            color: var(--primary-dark);
        }
        
        .back-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .back-btn:active {
            transform: translateY(1px);
        }
        
        .back-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .back-btn:hover::after {
            left: 100%;
        }
        
        .leaf-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .leaf-1 {
            top: -50px;
            left: -50px;
            font-size: 150px;
            color: var(--primary);
        }
        
        .leaf-2 {
            bottom: -50px;
            right: -50px;
            font-size: 150px;
            color: var(--secondary);
            transform: rotate(180deg);
        }
        
        @media (max-width: 600px) {
            .result-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .result-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-card animate__animated animate__fadeIn">
        <div class="leaf-decoration leaf-1">ðŸŒ±</div>
        <div class="leaf-decoration leaf-2">ðŸŒ±</div>
        
        <h2 class="animate__animated animate__fadeInDown">Crop Yield Prediction Results</h2>
        
        <div class="animate__animated animate__fadeIn animate__delay-1s">
            <p>Your predicted crop yield is:</p>
            <div class="result-value animate__animated animate__pulse animate__delay-1s">
                {{ yield }} tons/ha
            </div>
            
            <div class="accuracy">
                <strong>Model Accuracy:</strong> RÂ² = {{ r2_score }}
            </div>
            
            <a href="/" class="back-btn animate__animated animate__fadeInUp animate__delay-1s">
                ðŸŒ¾ Predict Another Yield
            </a>
        </div>
    </div>
</body>
</html>
